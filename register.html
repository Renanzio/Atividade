<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styleregis.css">
    <title>Cadastrar-se</title>
</head>
<body>
    <a class="avolta" href="home.html"><button class="btnvolta" id="home"><i class="fas fa-home"></i></button></a>
    <script src="funcoes.js"></script>
        <div class="container">
            <h2>Insira os dados</h2>
            <form action="home.html" id="formregis">
                <label for="nome">Nome: </label>
                <input id="nome" name="nome" type="text" required>

                <label for="email">Email: </label>
                <input id="email" name="email" type="email" required>

                <label for="senha">Senha: </label>
                <input id="senha" name="senha" type="password" required>

                <label for="nasc">Data de Nascimento: </label>
                <input id="nasc" name="nasc" type="date" required >

                <button type="submit" onsubmit="CriarConta()" class="btnenv"><i class="fa fa-arrow-right"></i></button>
        </div>
    </form>
</body>
</html>
